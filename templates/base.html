{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Reeni is a modern personal portfolio template for designers, developers, content writer, cleaner, programmer, fashion designer, model, Influencer and freelancers. Fully responsive, SEO-friendly, Bootstrap and easy to customize.">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.svg' %}">
    <title>Home 10 Reeni - Personal Portfolio HTML Template | Freelancer & Developer Portfolio</title>
    <!-- Bootstrap min css -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/odometer.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.c' %}ss">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>



<body>
    {% include 'header.html' %}

    {% block body %} {% endblock %}

    {% include 'footer.html' %}

    <script src="{% static 'assets/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/waypoints.min.js' %}"></script>

    <script src="{% static 'assets/js/plugins/odometer.js' %}"></script>
    <script src="{% static 'assets/js/vendor/appear.js' %}"></script>


    <script src="{% static 'assets/js/vendor/jquery-one-page-nav.js' %}"></script>
    <script src="{% static 'assets/js/plugins/swiper.js' %}"></script>

    <script src="{% static 'assets/js/plugins/gsap.js' %}"></script>
    <script src="{% static 'assets/js/plugins/splittext.js' %}"></script>
    <script src="{% static 'assets/js/plugins/scrolltigger.js' %}"></script>
    <script src="{% static 'assets/js/plugins/scrolltoplugins.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smoothscroll.js' %}"></script>
    <!-- bootstrap Js-->
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/waw.js' %}"></script>
    <script src="{% static 'assets/js/plugins/isotop.js' %}"></script>
    <script src="{% static 'assets/js/plugins/animation.js' %}"></script>
    <script src="{% static 'assets/js/plugins/contact.form.js' %}"></script>
    <script src="{% static 'assets/js/vendor/backtop.js' %}"></script>
    <script src="{% static 'assets/js/vendor/particle.js' %}"></script>
    <script src="{% static 'assets/js/plugins/text-type.js' %}"></script>

     <script>
        particlesJS('particles-js',

            {
                "particles": {
                    "number": {
                        "value": 15,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#ffffff", ]
                    },
                    "shape": {
                        "type": "star",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 800,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "config_demo": {
                    "hide_card": false,
                    "background_color": "#b61924",
                    "background_image": "",
                    "background_position": "50% 50%",
                    "background_repeat": "no-repeat",
                    "background_size": "cover"
                }
            }

        );
    </script>
    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = '{% static "assets/images/cv.pdf" %}';
            link.download = 'cv.pdf';
            link.click();
        }
    </script>
</body>

</html>
